<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - syarif</title>
    
    <!-- css External -->
    <link rel="stylesheet" href="css/style.css">

       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Header Content -->
     <div class="container">
    <header>
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Todo List</h1>
    </header>
    

    <!-- Main content -->
    <main>
        <section>
            <form>

 <!-- Todo input -->

   <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new todo item">

   <!-- Date input -->

<input class="border p-2 rounded" type="date" id="todo-date" placeholder="Enter due date">

</form>

    <!-- Add Button -->
     <div class="flex gap-3">
    <button class="bg-indigo-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-indigo-600 transition" onclick="addTodo()" type="button">Add Todo</button>



<section class="flex pt-2 justify-between">



<button class="border rounded p-2 bg-red-500 text-white" onclick="clearTodos()">Clear All Todos</button>



<button class="border rounded p-2 bg-blue-500 text-white" onclick="filterTodos()">Filter Todos</button>

</section>
</div>


<section class="pt-2">

<header>

<h1 class="text-2xl font-semibold">List of Todos</h1>

</header>

<ul class="pt-2 border border-gray-300 rounded-lg p-4 bg-gray-50" id="todo-list">

<li>No todos available</li>

</ul>
        </section>
    </main>

<!-- Footer Content -->
    <footer  class="bg-gray-800 text-white p-4 mt-6 rounded-t-lg shadow-md"
>
        <p class="text-center text-sm">2026 Todo List App. All rights reserved. <br>I love you from Syarif â™¡</p>

    </footer>
</div>
    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>
</html>
